sudo: required
services:
  - docker

before_install:
  - docker build -t $DOCKER_USERNAME/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run $DOCKER_USERNAME/react-test npm test -- --coverage

after_success:
  - docker build -t $DOCKER_USERNAME/multi-client ./client
  - docker build -t $DOCKER_USERNAME/multi-nginx ./nginx 
  - docker build -t $DOCKER_USERNAME/multi-server ./server 
  - docker build -t $DOCKER_USERNAME/multi-worker ./multi-worker 
  #Log in to docker
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  #Take the images and push them to docker hub
  - docker push $DOCKER_USERNAME/multi-client:latest
  - docker push $DOCKER_USERNAME/multi-nginx:latest
  - docker push $DOCKER_USERNAME/multi-server:latest
  - docker push $DOCKER_USERNAME/multi-worker:latest

